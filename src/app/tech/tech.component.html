<div class="container-fluid mt-3">
    <h4>Top Headlines</h4>
    <div class="row">
      <div *ngFor="let data of techNewsData" class="col-lg-3 mt-3 mb-3">
        <div class="box">
          <img src="{{ data.image_url }}" width="100%" />
          <h5 class="mt-3 mb-3">{{ data.title }}</h5>
          <a class="btn btn-dark btn-sm" target="_blank" href="{{ data.url }}">Read More</a>
        </div>
      </div>
    </div>
  </div>
