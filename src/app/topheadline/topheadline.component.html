<div class="container-fluid">
  <div class="row">
    <div *ngFor="let data of topHeadlinesData" class="col-lg-3">
      <img src="{{data.image_url}}" width="100%" />
      <h5>{{ data.title }}</h5>
      <p>{{ data.description }}</p>
      <a href="{{ data.url }}">Read More</a>
    </div>
  </div>
</div>
