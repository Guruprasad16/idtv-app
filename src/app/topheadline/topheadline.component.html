<div class="container-fluid mt-3">
  <div class="row">
    <div *ngFor="let data of topHeadlinesData" class="col-lg-3 mt-3 mb-3">
      <img src="{{ data.image_url }}" width="100%" height="150px" />
      <h5>{{ data.title }}</h5>
      <p>{{ data.description }}</p>
      <a href="{{ data.url }}">Read More</a>
    </div>
  </div>
</div>
